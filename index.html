<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="css/area.css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="js/funcion.js" type="text/jscript"></script>
<style>
    #link { color: #FF0000; } /* CSS link color style="background-color:#069"*/
	#carros { color:#03F; }
	#br { color:#0F6; }
	#carro{ color:#C06; }
	#raton { color:#FF0; }
	#libr { color:#99C; }
  </style>
</head> 
<body> 
 
<div data-role="page" id="menu">

	<div data-role="header">
    	<marquee bgcolor="#000099"><h1 id="br" >ROMPECABEZAS</h1></marquee>
    </div>
    
    <div id="pic-choice" data-role="fieldcontain" style="background-image:url(imagenes/cel.jpg)">
    	<fieldset data-role="controlgroup">
        	<legend>
            	<p id="raton">Escoja la imagen que desea armar:</p>
            </legend>
            
            <input type="radio" name="pic-choice" id="pic-choice-3" value="imagenes/images.jpg"
            checked="checked" /> 
            <label id="carros" for="pic-choice-3">
            	<img width="32" src="imagenes/images.jpg"/>
                chango..
            </label>
			
            <input type="radio" name="pic-choice" id="pic-choice-2" value="imagenes/ima.jpg"
            checked="checked" />
            <label id="carro" for="pic-choice-2">
            	<img width="32" src="imagenes/ima.jpg"/>
                Animados...
             </label>
			 
             <input type="radio" name="pic-choice" id="pic-choice-1" value="imagenes/supert.jpg"
            checked="checked" />
            <label id="link" for="pic-choice-1">
            	<img width="32" src="imagenes/supert.jpg"/>
               PELICULAS
            </label>
             
        </fieldset>
    </div>
             
    <div data-role="fieldcontain" style="background-image:url(imagenes/cel.jpg)">
        <label id="raton" for="difficulty" " class="select ">Escoja el nivel de juego:</label>
                
        <select name="difficulty " " id="difficulty">
			<option id="carro" value="3" style="background-color:#9CF">
                Facil (9 piezas)
            </option>
            <option id="carros" value="4" selected="1" style="background-color:#CC6">
                Normal (16 piezas)
            </option>
            <option id="link" value="5" style="background-color:#3F6">
                Dificil (25 piezas)
            </option>
			
			</select>
	</div>
	<a id="link" id="play-button" href="#game" data-role="button">JUGAR AHORA!</a>
</div>
</div>

	<div id="game" data-role="page" data-backbtn="false" >
		<div data-role="header" data-backbtn="false">
		
			 <marquee bgcolor="#CCFF00" height="50" direction="down">
             <h1 id="libr" style="background-color:#C00">
				ROMPECABEZAS
			</h1></marquee>
		</div>
		<div data-role="content" >
			<div id="pic-frame">
				<div id="pic-guide">
				</div>
			</div>
		
			<a href="#menu" data-role="button">REGRESA AL MENU</a>
		</div>
	</div>

	<div id="well-done" data-role="page">
		<div data-role="header" data-backbtn="false">
			<h1 id="link" style="background-color:#0FF">¡¡¡¡FELICIDADES!!!!</h1>
		</div>
		<div data-role="content">
			<img id="well-done-image" width="280" height="280" />
			<a href="#menu" data-role="button" id="carros">REGRESA AL MENU PRINCIPAL</a>
		</div>
	</div>

			




</body>
</html>
